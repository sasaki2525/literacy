<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>チャーハン</title>
  </head>
  <body>
  <h1>チャーハン</h1>
  <h2>概要</h2>
  <p>おいしくて、家でも簡単にできます。</p>
  <h2>材料</h2>
  <ul>
      <li>卵</li>
      <li>ごはん</li>
      <li>ハム、ベーコンなど</li>
      <li>長ネギ</li>
      <li>醬油</li>
      <li>塩・胡椒</li>
      <li>鳥ガラガラスープの素</li>
　</ul>
  <h2>作り方</h2>
  <ol>
      <li>食材を刻む。</li>
      <li>卵を溶いて、ご飯をいれ、調味料を入れる。</li>
      <li>油を引き具を炒め、火が通ったら一回出す。</li>
      <li>2でつくったごはんをフライパンにいれ混ぜる。</li>
      <li>少し混ぜ、具を入れてパラパラになった完成。</li>
  </ol>
  <h2>うんちく</h2>
  <dl>
      <dt>チャーハン</dt><dd>チャーハンとは中国の料理です。</dd>
  </dl>
  </body>
</html>
